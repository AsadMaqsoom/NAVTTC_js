<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let Physics = parseInt(prompt("Enter Numbers of Physics "));
        let Chemistry = parseInt(prompt("Enter Numbers of Chemistry "));
        let Maths = parseInt(prompt("Enter Numbers of Maths "));
        let English = parseInt(prompt("Enter Numbers of English "));
        let Urdu = parseInt(prompt("Enter Numbers of Urdu "));
        let GainedNum = Physics + Chemistry + Maths + English + Urdu;
        let Percentage = GainedNum * 100 / 500;
        // console.log("Total Numbers" + " " + GainedNum);
        // console.log("Percentage" + " " + Percentage);
        if (Percentage>=90) {
            console.log("Grade is A+")
            document.write("Grade is A+")
        } else if(Percentage>=80){
            console.log("Grade is A")
            document.write("Grade is A")
        }
        else if(Percentage>=70){
            console.log("Grade is B")
            document.write("Grade is B")
        }
        else if(Percentage>=60){
            console.log("Grade is C")
            document.write("Grade is C")
        }
        else if(Percentage>=50){
            console.log("Grade is D")
            document.write("Grade is D")
        }
        else{
            
            console.log("Fail")
            document.write("Fail")
        };
    </script>
</body>

</html>
